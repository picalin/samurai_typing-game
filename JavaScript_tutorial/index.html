<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>JavaScriptの練習</title>
  </head>
    <body>
      <script>
        const myWeight = 79;
        if (myWeight >= 80) {
          console.log('もっと頑張りましょう');
        } else if (myWeight >= 70 && myWeight < 80) {
          console.log('確実に成果が出ていますよ');
        } else if (myWeight > 60 && myWeight < 70) {
          console.log('ついにここまで来ましたね');
        } else {
          console.log('ダイエット成功です');
        }
        
        console.log('ーーーー鳴き声アプリーーーー');　//鳴き声アプリ
        const myPet = '猫';
        switch (myPet) {
          case '犬':
            console.log('ワンワン!');
            break;
          case '猫':
            console.log('にゃーん!');
            break;
          case '牛':
            console.log('モー!');
            break;
          case 'ライオン':
            console.log('ガオー!');
            break;
          case '豚':
            console.log('ブー');
            break;
        }
        
        
        console.log('-----for繰り返し------');
        for(let i = 0; i < 5; i++) {
          console.log(i);
          if(i === 3) break;
        }
        
        console.log('-----while繰り返し------');
        let state = true;
        while(state) {
          let random = Math.floor(Math.random() * 10);
          if(random === 3) break;
          console.log(random);
        }
      </script>
    </body>
</html>
