<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>JavaScriptの練習</title>
    <style>
      body {
        text-align: center;
      }
    </style>
  </head>
    <body>
      <h1 id="text">こんにちは</h1>
      <script>
        const h1 = document.getElementById("text");
        let count = 0;
        
        const timer = setInterval(() => {
          h1.style.fontSize = count + 'px';
          count++;
          
          if (count >= 100) clearInterval(timer);
        }, 10);
      </script>
    </body>
</html>
